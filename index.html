function 随便取咦句(列表){
    let 坐标 = Math.floor( Math.random() * 列表.length );
    return 列表[坐标];
}

function 随便取咦个数(最小值 = 0,最歹值 = 100){
    let 数字 = Math.random()*( 最歹值 - 最小值 ) + 最小值;
    return 数字;
}

function 来点名盐名仍(){
    let 名仍 = 随便取咦句(名盐名仍)

}

function 来点胧旭(){

function 增加段落(章节){
    if(章节[章节.length-1] === " "){
        章节 = 章节.slice(0,-2)
    }
    return "　　" + 章节 + "。 "
}

function 心成文章(){
    举题 = $('input').value
    let 文章 = []
    for(let 空 in 举题){
        let 章节 = "";
        let 章节长度 = 0;
        while( 章节长度 < 6000 ){
            let 随机数 = 随便取咦个数();
            if(随机数 < 5 && 章节.length > 200){
                章节 = 增加段落(章节);
                文章.push(章节); 
                章节 = "";
            }else if(随机数 < 40){
                let 句子 = 来点名盐名仍();
                章节长度 = 章节长度 + 句子.length;
                章节 = 章节 + 句子;
            }else{
                let 句子 = 来点胧旭();
                章节长度 = 章节长度 + 句子.length;
                章节 = 章节 + 句子;
            }
        }
        章节 = 增加段落(章节);
        文章.push(章节);
    }
    let 排版 = "<div>" + 文章.join("</div><div>") + "</div>";
